<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{css/style.css}"/>
<head>
    <link rel="shortcut icon" th:href="@{images/recordworld.ico}"/>
    <title>The Record Collector</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="database_table" align="center">
    <h2 class="overviewTitle">Collection overview:</h2>


    <form id="col-form" th:object="${record}" th:action="@{/record/save}" action="#" method="post">
        <input type="text" th:field="*{artist}" class="form-control" placeholder="artist"/>

        <input type="text" th:field="*{album}" class="form-control" placeholder="album"/>

        <input type="date" th:field="*{date_of_release}" class="form-control" placeholder="year"/>

        <input type="text" th:field="*{label}" class="form-control" placeholder="label"/>

        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="price"/>

        <input type="submit" class="btn btn-danger pull-right" value="Save"/>
    </form>
    <table class="table table-bordered">
        <tr class="btn-success">
            <th id="artist">Artist</th>
            <th id="album">Album</th>
            <th id="year">Year</th>
            <th id="label">Label</th>
            <th id="price">Price</th>
        </tr>


        <tbody>
        <tr th:if="${#lists.isEmpty(allRecords)}" class="btn-warning">
            <td colspan="5" align="center">No Records in your collection yet!!!</td>
        </tr>
        <tr th:each="record : ${allRecords}">
            <td th:text="${record.artist}"></td>
            <td th:text="${record.album}"></td>
            <td th:text="${record.getdate_of_release()}"></td>
            <td th:text="${record.label}"></td>
            <td id="pricefield">â‚¬ <span th:text="${#numbers.formatDecimal(record.price,1,2)}"/></td>
            <!-- Set minimum integer digits and (exact) decimal digits-->
            <td>
                <a th:href="@{/record/delete/{id}(id=${record.id})}"><span>delete</span></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<footer>
    <div th:replace="fragments/footer :: footer">

    </div>
</footer>

</body>
</html>
