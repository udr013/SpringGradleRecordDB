<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{css/style.css}"/>
<head>
    <link rel="shortcut icon" th:href="@{images/recordworld.ico}"/>
    <title>The Record Collector</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h3>Collection overview:</h3>
<div class="panel-body">
    <table class="table table-bordered">
        <thead>
        <tr class="btn-success">
            <th>Artist</th>
            <th>Album</th>
            <th>Date of Release</th>
            <th>Label</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(allRecords)}" class="btn-warning">
            <td colspan="5" align="center">No Records in your collection yet!!!</td>
        </tr>
        <tr th:each="record : ${allRecords}">
            <td th:text="${record.artist}"></td>
            <td th:text="${record.album}"></td>
            <td th:text="${record.getdate_of_release()}"></td>
            <td th:text="${record.label}"></td>
            <td th:text="${record.price}"></td>
            <td align="center">
                <a th:href="@{/record/edit/{id}(id=${record.id})}"><span></span></a> &nbsp; &nbsp;
                <a th:href="@{/record/delete/{id}(id=${record.id})}"><span></span></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
