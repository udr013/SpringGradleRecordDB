<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{css/style.css}"/>
<head>
    <link rel="shortcut icon" th:href="@{images/recordworld.ico}"/>
    <title>The Record Collector</title>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>


<br/>

<ul>
    <form th:object="${record}" th:action="@{/record/save}" action="#" method="post">
        <label>Artist:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
        <input type="text" th:field="*{artist}" class="form-control" placeholder="artist"/>
        <br/>
        <label>Album:&emsp;&emsp;&emsp;&emsp;</label>
        <input type="text" th:field="*{album}" class="form-control" placeholder="album"/>
        <br/>
        <label>Date of release:&emsp;</label>
        <input type="date" th:field="*{date_of_release}" class="form-control" placeholder="year"/>
        <br/>
        <label>Record Company:</label>
        <input type="text" th:field="*{label}" class="form-control" placeholder="label"/>
        <br/>
        <label>Price:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="price"/>
        <br/>
        <input type="submit" class="btn btn-danger pull-right" value="Save"/>
    </form>
</ul>

</body>
</html>
