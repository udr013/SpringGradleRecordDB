<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css}"/>

<head>
    <link rel="shortcut icon" th:href="@{images/recordworld.ico}"/>
    <title>The Record Collector</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="database_table" align="center">
    <h2 class="overviewTitle">Collection overview:</h2>

    <form th:replace="fragments/artistForm :: artistform">
    </form>

    <form id="col-form" th:object="${record}" th:action="@{/record/save}" action="#" method="post">
        <h3 th:content="*{artist}"></h3>
        <input type="text" th:field="*{artist}" class="form-control" placeholder=" artist"/>

        <input type="" th:field="*{album}" class="form-control" placeholder=" album"/>

        <input type="date" th:field="*{date_of_release}" class="form-control" placeholder=" year"/>

        <input type="" th:field="*{label}" class="form-control" placeholder=" label"/>
        <select type="text" th:field="*{format}" class="form-control">
            <option name="select" value="LP">LP</option>
            <option name="select" value="LP2">LP2</option>
            <option name="select" value="LP3">LP3</option>
            <option name="select" value="12">12</option>
            <option name="select" value="10">10</option>
            <option name="select" value="7">7</option>
        </select>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder=" price"/>
        <!--use id & name instead of field to set default value!!-->
        <input type="hidden" th:id="*{idusers}" name="idusers" th:value="${currentuser.id}" class="form-control" placeholder=" label"/>
        <input class="button" type="submit" value="Submit"/>
    </form>
    <table th:replace="fragments/table :: table">
    </table>

</div>
<footer>
    <div th:replace="fragments/footer :: footer">

    </div>
</footer>

</body>
</html>
